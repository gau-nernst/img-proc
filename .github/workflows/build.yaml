name: Build
on:
  push:
    paths-ignore:
      - README.md
      - .gitignore

jobs:
  build-ubuntu:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest", "macos-latest", "windows-latest"]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
      - run: python setup.py build_ext -i
